    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <br>
            <p>Email: <a href="mailto:li.wingy@northeastern.edu">li.wingy@northeastern.edu</a></p>
            <p>GitHub: <a href="https://github.com/liwingy" target="_blank">github.com/liwingy</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/wing-li" target="_blank">linkedin.com/in/wing-li</a></p>
        
            <form action="mailto:li.wingy@northeastern.edu" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>
        
                <input type="submit" value="Send">
            </form>
        </section>
